<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout}">

<head>
    <style>
        .ti-heart.liked {
            color: red; /* 좋아요 누른 상태 */
        }
        .card-img img {
            width: 100%;
            height: 230px; /* 기존 200 → 더 크게 */
            object-fit: cover;
            border-radius: 8px;
        }

        .card-product {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-product__imgOverlay {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }

        .card-product__imgOverlay li button {
            background: white;
            border: none;
            border-radius: 50%;
            padding: 6px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
        }

        .card-body p,
        .card-body h4 {
            margin: 0;
            padding: 0.25rem 0;
        }
    </style>
</head>

<body>
<div layout:fragment="content">

    <!-- Bestseller Section -->
    <section class="section-margin calc-60px">
        <div class="container">
            <div class="section-intro pb-60px text-center">
                <p>이주의 가장 인기 있는 도서를 만나보세요</p>
                <h2>베스트셀러</h2>
            </div>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3 mb-4"
                     th:each="product, productStat : ${BestSellerList}"
                     th:if="${productStat.index < 8}">
                    <div class="card text-center card-product h-100">
                        <div class="card-img">
                            <img class="img-fluid rounded"
                                 th:src="@{${product.productImage}}"
                                 alt="도서 이미지" />
                            <ul class="card-product__imgOverlay">
                                <li>
                                    <a th:href="@{/books/{productId}(productId=${product.productId})}">
                                        <button><i class="ti-search"></i></button>
                                    </a>
                                </li>
                                <li th:if="${session.isMember}">
                                    <button class="member-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>
                                <li th:if="${session.isMember == null}">
                                    <button class="guest-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>
                                <li>
                                    <button class="like-button" data-liked="false"
                                            th:data-product-id="${product.productId}">
                                        <i class="ti-heart"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <p th:text="${product.contributorName}">저자</p>
                            <h4 class="card-product__title">
                                <a th:href="@{'/books/' + ${product.productId}}"
                                   th:text="${product.productTitle}">도서 제목</a>
                            </h4>
                            <p class="card-product__price" th:text="'₩' + ${product.productSalePrice}">가격</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{'/product/list?category=Bestseller'}" class="btn btn-outline-primary">
                    더보기
                </a>
            </div>
        </div>
    </section>





    <!-- ========== Blog Best Section ========== -->
    <section class="section-margin calc-60px">
        <div class="container">
            <div class="section-intro pb-60px">
                <p>Popular Blog Items</p>
                <h2>Blog Best</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3" th:each="product, productStat : ${BlogBestList}"
                     th:if="${productStat.index < 6}">
                    <div class="card text-center card-product">
                        <div class="card-product__img">
                            <img class="img-fluid rounded"
                                 th:src="@{${product.productImage}}"
                                 alt="도서 이미지"
                                 style="height: 200px; object-fit: cover;"/>
                            <ul class="card-product__imgOverlay">
                                <li>
                                    <button><i class="ti-search"></i></button>
                                </li>

                                <li th:if="${session.isMember}">
                                    <button class="member-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>
                                <li th:if="${session.isMember == null}">
                                    <button class="guest-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>

                                <li>
                                    <button class="like-button" data-liked="false"
                                            th:data-product-id="${product.productId}">
                                        <i class="ti-heart"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <p th:text="${product.contributorName}">저자</p>
                            <h4 class="card-product__title">
                                <a th:href="@{'/product/' + ${product.productId}}"
                                   th:text="${product.productTitle}">제목</a>
                            </h4>
                            <p class="card-product__price" th:text="'₩' + ${product.productSalePrice}">가격</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{'/product/list?category=Bestseller'}" class="btn btn-outline-primary">
                더보기
            </a>
        </div>
    </section>


    <!-- ========== New Items Section ========== -->
    <section class="section-margin calc-60px">
        <div class="container">
            <div class="section-intro pb-60px">
                <p>Newest Arrivals</p>
                <h2>New Books</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3" th:each="product, productStat : ${ItemNewAllList}"
                     th:if="${productStat.index < 6}">
                    <div class="card text-center card-product">
                        <div class="card-product__img">
                            <img class="img-fluid rounded"
                                 th:src="@{${product.productImage}}"
                                 alt="도서 이미지"
                                 style="height: 200px; object-fit: cover;"/>
                            <ul class="card-product__imgOverlay">
                                <li><a th:href="@{/books/{productId}(productId=${product.productId})}"
                                       class="search-link">
                                    <button><i class="ti-search"></i></button>
                                </a></li>

                                <li th:if="${session.isMember}">
                                    <button class="member-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>
                                <li th:if="${session.isMember == null}">
                                    <button class="guest-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>

                                <li>
                                    <button class="like-button" data-liked="false"
                                            th:data-product-id="${product.productId}">
                                        <i class="ti-heart"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <p th:text="${product.contributorName}">저자</p>
                            <h4 class="card-product__title">
                                <a th:href="@{'/product/' + ${product.productId}}"
                                   th:text="${product.productTitle}">제목</a>
                            </h4>
                            <p class="card-product__price" th:text="'₩' + ${product.productSalePrice}">가격</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{'/product/list?category=Bestseller'}" class="btn btn-outline-primary">
                더보기
            </a>
        </div>
    </section>


    <!-- ========== New Special Items Section ========== -->
    <section class="section-margin calc-60px">
        <div class="container">
            <div class="section-intro pb-60px">
                <p>Special Limited Deals</p>
                <h2>New Special Items</h2>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 col-xl-3" th:each="product, productStat : ${NewSpecialItemsList}"
                     th:if="${productStat.index < 6}">
                    <div class="card text-center card-product">
                        <div class="card-product__img">
                            <img class="img-fluid rounded"
                                 th:src="@{${product.productImage}}"
                                 alt="도서 이미지"
                                 style="height: 200px; object-fit: cover;"/>
                            <ul class="card-product__imgOverlay">
                                <li>
                                    <button><i class="ti-search"></i></button>
                                </li>

                                <li th:if="${session.isMember}">
                                    <button class="member-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>
                                <li th:if="${session.isMember == null}">
                                    <button class="guest-add-cart-btn"><i class="ti-shopping-cart"></i></button>
                                </li>

                                <li>
                                    <button class="like-button" data-liked="false"
                                            th:data-product-id="${product.productId}">
                                        <i class="ti-heart"></i>
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <p th:text="${product.contributorName}">저자</p>
                            <h4 class="card-product__title">
                                <a th:href="@{'/product/' + ${product.productId}}"
                                   th:text="${product.productTitle}">제목</a>
                            </h4>
                            <p class="card-product__price" th:text="'₩' + ${product.productSalePrice}">가격</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{'/product/list?category=Bestseller'}" class="btn btn-outline-primary">
                더보기
            </a>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/like/like-add-delete.js}"></script>
    <script th:src="@{/js/cart/member/member-cart-add.js}"></script>
    <script th:src="@{/js/cart/guest/guest-cart-add.js}"></script>
</div>
</body>
</html>
