    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.querySelector(".sidebar-filter");
            const toggles = sidebar.querySelectorAll(".toggle");

            toggles.forEach(span => {
                const li = span.closest("li");
                const childUl = li.querySelector(":scope > ul");

                if (!childUl) {
                    span.textContent = "ğŸ”¹";
                    span.style.cursor = "default";
                    span.onclick = null;
                } else {
                    span.textContent = "ğŸ“";
                    childUl.classList.add("d-none");
                }
            });
        });

        function toggleClick(element) {
            const li = element.closest("li");
            const childUl = li.querySelector(":scope > ul");

            if (childUl) {
                const isOpen = !childUl.classList.contains("d-none");
                childUl.classList.toggle("d-none");
                element.textContent = isOpen ? "ğŸ“" : "ğŸ“‚";
            }
        }

        <!--ì£¼ë¬¸ í•˜ê¸° ì‹œ DTO ì „ì†¡-->
        function submitOrderMember(productId) {
            const quantityInput = document.getElementById(`quantity__${productId}`);
            const quantity = quantityInput.value;

            const cartOrder = {
                productIds: [productId],
                cartQuantities: [quantity]
            };

            const jsonStr = JSON.stringify(cartOrder);
            const encoded = btoa(unescape(encodeURIComponent(jsonStr)));

            document.cookie = `orderCart=${encoded}; path=/; max-age=${60 * 30}; secure; samesite=lax`;
            window.location.href = '/members/order';
        }

        function submitOrderGuest(productId) {
            const quantityInput = document.getElementById(`quantity__${productId}`);
            const quantity = quantityInput.value;

            fetch('/order/auth', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    productIds: [productId],
                    cartQuantities: [quantity]
                })
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/order/auth';
                } else {
                    alert("ì£¼ë¬¸ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                }
            });
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ratingLists = document.querySelectorAll('.list[data-rating]');

            ratingLists.forEach(list => {
                const rating = parseFloat(list.getAttribute('data-rating')); // ë³„ì  ê°’ (ì˜ˆ: 3.5)
                const stars = list.querySelectorAll('.fa-star'); // ë³„ ì•„ì´ì½˜ë“¤

                stars.forEach((star, index) => {
                    const starValue = index + 1; // ë³„ì˜ ìœ„ì¹˜ (1, 2, 3, 4, 5)
                    if (starValue <= Math.floor(rating)) {
                        // ë³„ì ì´ ì •ìˆ˜ ë¶€ë¶„ë³´ë‹¤ ì‘ê±°ë‚˜ ê°™ì€ ë³„ì€ ì™„ì „íˆ ì±„ì›€
                        star.classList.add('filled');
                    } else if (starValue === Math.ceil(rating) && rating % 1 !== 0) {
                        // ì†Œìˆ˜ì  ë¶€ë¶„ì´ ìˆëŠ” ê²½ìš°, í•´ë‹¹ ë³„ì„ ë¶€ë¶„ì ìœ¼ë¡œ ì±„ì›€
                        const fillPercent = (rating % 1) * 100; // ì†Œìˆ˜ì  ë¹„ìœ¨ (ì˜ˆ: 0.5 â†’ 50%)
                        star.classList.add('partial');
                        star.style.setProperty('--fill-percent', `${fillPercent}%`);
                    }
                });
            });
        });
    </script>

    <script>
        function adjustQuantity(event, change, button) { <!-- ìˆ˜ì •: í•¨ìˆ˜ ë§¤ê°œë³€ìˆ˜ì™€ ë¡œì§ ë³€ê²½ -->
            event.preventDefault(); // ê¸°ë³¸ ì´ë²¤íŠ¸ ë°©ì§€
            const input = button.parentElement.querySelector('.quantity-input');
            const maxStock = parseInt(input.getAttribute('th:max')) || 999; // Thymeleaf ì†ì„±ì—ì„œ ìµœëŒ€ ì¬ê³  ê°€ì ¸ì˜¤ê¸°
            let currentValue = parseInt(input.value) || 1;

            const newValue = currentValue + change;

            if (newValue >= 1 && newValue <= maxStock) {
                input.value = newValue;
            } else if (newValue < 1) {
                input.value = 1;
                alert('ìˆ˜ëŸ‰ì€ 1ê°œ ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
            } else if (newValue > maxStock) {
                input.value = maxStock;
                alert('ì¬ê³  ìˆ˜ëŸ‰(' + maxStock + 'ê°œ)ì„ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }
        }

        document.addEventListener('input', function (e) { <!-- ì¶”ê°€: ì…ë ¥ê°’ ìœ íš¨ì„± ê²€ì‚¬ -->
            if (e.target.classList.contains('quantity-input')) {

                }

    </script>
