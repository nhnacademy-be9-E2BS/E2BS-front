<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/category-layout}">
<body>
<div layout:fragment="content">
  <!-- Start Filter Bar -->
  <div class="filter-bar d-flex flex-wrap align-items-center">
    <div class="sorting">
      <label>
        <select>
          <option value="1">Default sorting</option>
          <option value="1">Default sorting</option>
          <option value="1">Default sorting</option>
        </select>
      </label>
    </div>
    <div class="sorting mr-auto">
    </div>
    <div>
      <div class="input-group filter-bar-search">
        <input type="text" placeholder="Search">
        <div class="input-group-append">
          <button type="button"><i class="ti-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Filter Bar -->


  <!-- 상품 리스트 출력 -->
  <section class="lattest-product-area pb-40 category-list">
    <div class="row">
      <div th:each="product : ${products}" class="col-md-6 col-lg-4">
        <div class="card text-center card-product">
          <div class="card-product__img">
            <!-- 도서 이미지: productImagePaths는 List이므로 첫 번째 이미지를 사용 -->
            <div class="card-img"
                 th:if="${product.productImagePaths != null and !#lists.isEmpty(product.productImagePaths)}">
              <img th:src="${product.productImagePaths[0].productImagePath}"
                   alt="대표 이미지"
                   onerror="this.src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIU-UceDHDzvuE5Gp1xYX0irHtgIWTeWwzlPVvLegZoes3vFaKT736CE8&s'">
              <ul class="card-product__imgOverlay">
                <li><button><i class="ti-search"></i></button></li>
                <li><button><i class="ti-shopping-cart"></i></button></li>
                <li><button><i class="ti-heart"></i></button></li>
              </ul>
              <div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- 도서 제목 -->
          <h5 th:text="${product.productTitle}" class="card-product__title">도서 제목</h5>
          <p>출판사: <span th:text="${product.publisher != null ? product.publisher.publisherName : '출판사 정보 없음'}">출판사</span></p>
          <!-- 판매 가격 -->
          <span class="card-product__price">판매가: <span th:text="${product.productSalePrice}">0</span>원</span>
        </div>
      </div>
    </div>
  </section>

  <!-- 페이지네이션 테스트용-->
  <nav th:if="${products.totalPages > 1}">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${!products.hasPrevious()} ? 'disabled'">
        <a class="page-link"
           th:href="@{/books(query=${param.query}, queryType=${param.queryType}, page=0, size=${products.size})}">처음</a>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
          th:classappend="${i == products.number} ? 'active'">
        <a class="page-link"
           th:href="@{/books(query=${param.query}, queryType=${param.queryType}, page=${i}, size=${products.size})}"
           th:text="${i + 1}">1</a>
      </li>

      <li class="page-item" th:classappend="${!products.hasNext()} ? 'disabled'">
        <a class="page-link"
           th:href="@{/books(query=${param.query}, queryType=${param.queryType}, page=${products.totalPages - 1}, size=${products.size})}">마지막</a>
      </li>
    </ul>
  </nav>
