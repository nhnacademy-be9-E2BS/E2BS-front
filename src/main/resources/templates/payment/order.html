<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>결제</h1>
    <form action="/payment/order" method="post">
        <h2>주문 상품</h2>
        <table width="800" bgcolor="#d1d1d1">
            <tr>
                <th>책 제목</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </table>
        <table width="800">
            <tr>
                <td>소년이 온다</td>
                <td>1</td>
                <td>14,000원</td>
            </tr>
        </table>
        <h2>배송지 선택</h2>
        <div>
            <label for="delivery">배송지</label>
            <select id="delivery" name="deliveryId" required>
                <option value="1">대전광역시 서구</option>
                <option value="2">부산시 해운대구</option>
            </select>
        </div>
        <h2>포인트 적용</h2>
        <div>
            <label for="points">사용할 포인트</label>
            <input type="number" id="points" name="points" min="0" max="10000" value="0">
            <p>보유 포인트: 10,000원</p>
        </div>
        <h2>결제 금액</h2>
        <table width="800">
            <tr>
                <td>총 상품 금액</td>
                <td>14,000원</td>
            </tr>
            <tr>
                <td>포인트 할인</td>
                <td>-0원</td>
            </tr>
            <tr>
                <td>최종 결제 금액</td>
                <td>14,000원</td>
            </tr>
        </table>
        <button type="submit">결제하기</button>
    </form>
</div>
</body>
</html>
