<!--관리자 페이지 - 포장지-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <section class="login_box_area section-margin">
        <div class="container">
            <h2>주문 조회</h2>

            <!-- 조회 영역 -->
            <div class="row mb-5">
                <div class="col-12">
                    <h4>주문 목록</h4>
                    <table class="table table-bordered" style="table-layout: fixed; width: 100%;">
                        <thead>
                        <tr>
                            <th style="width: 10%;">주문 일시</th>
                            <th style="width: 30%;">주문 코드</th>
                            <th style="width: 20%;">주문 금액</th>
                            <th style="width: 10%;">상태</th>
                            <th style="width: 10%;">결제 여부</th>
                            <th style="width: 20%;">액션</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="wrapper : ${wrappers}">
                            <td th:text="${wrapper.wrapperName}"></td>
                            <td th:text="${wrapper.wrapperPrice}"></td>
                            <td th:text="${wrapper.wrapperImage}"></td>
                            <td th:id="'saleable-' + ${wrapper.wrapperId}">
                                <select
                                        class="form-control saleable-dropdown"
                                        th:onchange="'updateWrapperSaleable(' + ${wrapper.wrapperId} + ')'">
                                    <option value="true" th:selected="${wrapper.wrapperSaleable}">판매 중</option>
                                    <option value="false" th:selected="${!wrapper.wrapperSaleable}">판매 중지</option>
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <nav>
                                <ul class="pagination" th:if="${wrappers.totalPages > 0}">
                                    <!-- 처음 버튼 -->
                                    <li class="page-item" th:classappend="${!wrappers.hasPrevious()} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/wrappers'(page=0, size=5)}">처음</a>
                                    </li>

                                    <!-- 전체 페이지 번호 출력 -->
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, wrappers.totalPages - 1)}"
                                        th:classappend="${i == wrappers.number} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/wrappers'(page=${i}, size=5)}"
                                           th:text="${i + 1}">1</a>
                                    </li>

                                    <!-- 마지막 버튼 -->
                                    <li class="page-item" th:classappend="${!wrappers.hasNext()} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/wrappers'(page=${wrappers.totalPages - 1}, size=5)}">마지막</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <script>

        </script>
    </section>
</div>
</body>
</html>
