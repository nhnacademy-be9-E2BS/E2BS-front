<!-- 관리자 페이지 - 포인트 정책 등록 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <section>
        <div class="container">
            <div style="border: 1px solid #ddd; border-radius: 6px; padding: 24px; margin-bottom: 32px;">
                <h3 style="font-weight: bold; font-size: 20px; margin-bottom: 16px;">
                    포인트 정책 등록 <span style="font-size: 14px; color: #888; font-weight: normal;">| 새로운 포인트 정책을 생성합니다.</span>
                </h3>
                <div class="alert alert-warning" role="alert" style="font-size: 14px;">
                    ※ 정책 등록 시 기존 활성화된 정책은 자동으로 비활성화됩니다.<br>
                    ※ 회원가입, 이미지리뷰, 일반리뷰 정책 생성 시 포인트 수치는 금액이며, 기본 적립률 정책은 %로 적용됩니다.
                </div>

                <form action="/admin/settings/pointPolicies/register" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label for="pointPolicyType" class="form-label fw-semibold">정책 타입</label>
                        <select class="form-select" name="pointPolicyType" id="pointPolicyType" required>
                            <option value="none" disabled selected>정책 타입 선택</option>
                            <th:block th:each="type : ${pointPolicyTypes}">
                                <option th:value="${type}" th:text="${type.displayName}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="pointPolicyName" class="form-label fw-semibold">정책명</label>
                        <input type="text" class="form-control" name="pointPolicyName" id="pointPolicyName"
                               placeholder="정책명을 입력하세요" required>
                    </div>

                    <div class="col-md-6">
                        <label for="pointPolicyFigure" class="form-label fw-semibold">포인트 수치</label>
                        <input type="number" class="form-control" name="pointPolicyFigure" id="pointPolicyFigure"
                               placeholder="ex) 100" required>
                    </div>

                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">정책 등록</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
