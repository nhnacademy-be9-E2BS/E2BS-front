<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <section class="login_box_area section-margin">
        <div class="container">
            <h3>Tag Management</h3>
            <!-- 태그 등록 -->
            <h3>태그 등록</h3>
            <div class="row">
                <div class="col-lg-8">
                    <form class="row login_form" action="/admin/mypage/tags" method="post">
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="tagName" placeholder="태그 이름" required>
                        </div>
                        <div class="col-md-5 form-group mt-3">
                            <button type="submit" class="button button-register w-100">태그 등록</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 조회 영역 -->
            <div class="row mb-5">
                <div class="col-12">
                    <h4>Tag List</h4>
                    <table class="table table-bordered" style="table-layout: fixed; width: 100%;">
                        <thead>
                        <tr>
                            <th style="width: 80%;">태그 이름</th>
                            <th style="width: 20%;">관리</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tag : ${tags}">
                            <td>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="text"
                                           th:value="${tag.tagName}"
                                           name="tagName"
                                           th:id="'pub-' + ${tag.tagId}"
                                           class="form-control text-truncate"
                                           style="width: 100%; overflow: hidden; text-overflow: ellipsis;"
                                           readonly />
                                </div>
                            </td>
                            <td>
                                <!-- 수정 버튼 -->
                                <button type="button" class="btn btn-sm btn-outline-primary edit-btn">수정</button>

                                <!-- 저장 버튼 -->
                                <button type="button" class="btn btn-sm btn-primary d-none save-btn" th:onclick="'updateTag('+${tag.tagId}+')'">저장</button>

                                <!-- 취소 버튼 (초기에는 숨김) -->
                                <button type="button" class="btn btn-sm btn-secondary d-none cancel-btn">취소</button>
                                <!-- 삭제 버튼 -->
                                <button type="button" class="btn btn-sm btn-danger delete-btn" th:onclick="'deleteTag('+${tag.tagId}+')'">삭제</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- 페이징 영역 -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <nav>
                                <ul class="pagination" th:if="${tags.totalPages > 0}">
                                    <!-- 처음 버튼 -->
                                    <li class="page-item" th:classappend="${!tags.hasPrevious()} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin/mypage/tags'(page=0, size=10)}">처음</a>
                                    </li>

                                    <!-- 전체 페이지 번호 출력 -->
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, tags.totalPages - 1)}"
                                        th:classappend="${i == tags.number} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/tags'(page=${i}, size=10)}"
                                           th:text="${i + 1}">1</a>
                                    </li>

                                    <!-- 마지막 버튼 -->
                                    <li class="page-item" th:classappend="${!tags.hasNext()} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/tags'(page=${tags.totalPages - 1}, size=10)}">마지막</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <script>
        function updateTag(tagId) {
            fetch("/admin/mypage/tags/" + tagId, {
                method:"PUT",
                headers:{
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({tagName: document.getElementById("pub-"+tagId).value})
            }).then(res=>{
                if(res.ok){
                    window.location.reload();
                } else {
                    alert("수정 실패");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll("tr");

            rows.forEach(row => {
                const editBtn = row.querySelector(".edit-btn");
                const saveBtn = row.querySelector(".save-btn");
                const cancelBtn = row.querySelector(".cancel-btn");
                const input = row.querySelector("input[name='tagName']");

                if (editBtn && saveBtn && cancelBtn && input) {
                    // 원래 값을 저장할 변수
                    let originalValue;

                    editBtn.addEventListener("click", () => {
                        originalValue = input.value;
                        input.removeAttribute("readonly");
                        input.focus();
                        editBtn.classList.add("d-none");
                        saveBtn.classList.remove("d-none");
                        cancelBtn.classList.remove("d-none");
                    });

                    cancelBtn.addEventListener("click", () => {
                        input.value = originalValue;
                        input.setAttribute("readonly", true);
                        editBtn.classList.remove("d-none");
                        saveBtn.classList.add("d-none");
                        cancelBtn.classList.add("d-none");
                    });
                }
            });
        });
    </script>

    <script>
        function deleteTag(tagId) {
            if (!confirm("정말로 이 태그를 삭제하시겠습니까?")) {
                return;
            }

            // JWT 토큰 가져오기 (프로젝트에 맞게 수정 필요)
            const token = localStorage.getItem('jwtToken') || sessionStorage.getItem('jwtToken') || '';

            $.ajax({
                url: '/admin/mypage/tags/' + tagId,
                type: 'DELETE',
                contentType: 'application/json',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                data: JSON.stringify({ tagName: '' }), // RequestTagDTO 호환성 유지
                success: function() {
                    alert("태그가 성공적으로 삭제되었습니다.");
                    location.reload();
                },
                error: function(xhr, status, error) {
                    let errorMessage = "태그 삭제에 실패했습니다.";
                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMessage += ": " + (response.message || response.error || xhr.statusText);
                    } catch (e) {
                        errorMessage += ": " + xhr.status + " " + xhr.statusText;
                    }
                    alert(errorMessage);
                    console.error("Delete failed:", {
                        status: xhr.status,
                        statusText: xhr.statusText,
                        response: xhr.responseText,
                        error: error
                    });
                }
            });
        }
    </script>
</div>
</body>
</html>
