<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="categoryFragment(category)">
    <li th:each="child : ${category.children}" class="mb-2">
        <div class="d-flex justify-content-between align-items-start">
            <!-- Îì§Ïó¨Ïì∞Í∏∞ + ÌÖçÏä§Ìä∏ -->
            <div class="category-left">

                    <span th:text="${child.categoryName}"></span>
                </div>

                <!-- ÏûÖÎ†•Ï∞Ω -->
                <div class="category-input mt-2" style="display: none;">

                    <button class="btn btn-sm btn-primary" onclick="submitCategory(this)">Ï†ÄÏû•</button>
                    <button class="btn btn-sm btn-secondary" onclick="cancelInput(this)">Ï∑®ÏÜå</button>
                </div>
            </div>

            <!-- Ïò§Î•∏Ï™Ω Î≤ÑÌäº -->
            <div class="ms-2">

                <button class="btn btn-sm btn-outline-success"
                        th:onclick="'showInput(this, \'POST\', ' + ${child.categoryId} + ')'">Ï∂îÍ∞Ä</button>
                <button class="btn btn-sm btn-outline-primary"
                        th:onclick="'showInput(this, \'PUT\', ' + ${child.categoryId} + ')'">ÏàòÏ†ï</button>
            </div>
        </div>

        <!-- ÏûêÏãù Ïπ¥ÌÖåÍ≥†Î¶¨ -->
        <ul th:if="${#lists.size(child.children) > 0}" class="ms-4 mt-2">
            <th:block th:replace="admin/product/categoryFragment :: categoryFragment(category=${child})" />
        </ul>
    </li>
</th:block>
</html>
