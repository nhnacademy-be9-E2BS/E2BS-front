<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <section>
        <div class="content">
            <h3>도서 직접 등록</h3>
            <div class="row">
                <div class="col-lg-8">
                    <form class="row login_form" action="/admin/settings/books" method="post">
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="productTitle" placeholder="도서 이름" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="productContent" placeholder="도서 목차" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="productDescription" placeholder="도서 설명" required>
                        </div>
<!--                        출판사 리스트 -->
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="PublisherName" placeholder="출판사" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="ISBN" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="정가" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="판매가" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="포장 가능여부" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="재고" required>
                        </div>
                        <div class="col-md-5 form-group">
                            <input type="text" class="form-control" name="bookName" placeholder="이미지" required>
                        </div>
                        <div class="col-md-5 form-group mt-3">
                            <button type="submit" class="button button-register w-100">도서 등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>












</div>
</body>
</html>
