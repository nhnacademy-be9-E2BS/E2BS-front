<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <section class="login_box_area section-margin">
        <div class="container">
            <h2>Position Management</h2>

            <!-- 등록 폼 -->
            <div class="row">
                <div class="col-lg-8">
                    <h4>Register New Position</h4>
                    <form class="row login_form" action="/admin/mypage/positions" method="post">
                        <div class="col-md-6 form-group">
                            <input type="text" class="form-control" name="positionName" placeholder="역할 이름" required>
                        </div>
                        <div class="col-md-12 form-group mt-3">
                            <button type="submit" class="button button-register w-100">Register Position</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 역할 목록 -->
            <div class="row mb-5">
                <div class="col-12">
                    <h4>Position List</h4>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>역할 ID</th>
                            <th>역할 이름</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="position : ${positions.content}">
                            <td th:text="${position.positionId}">1</td>
                            <td>
                                <form th:action="@{'/admin/mypage/positions/' + ${position.positionId}}" method="post">
                                    <input type="hidden" name="_method" value="put"/>

                                    <div class="d-flex align-items-center gap-2">
                                        <!-- 이름 입력 필드: 기본은 readonly -->
                                        <input type="text"
                                               th:value="${position.positionName}"
                                               name="positionName"
                                               class="form-control"
                                               readonly />

                                        <!-- 수정 버튼 -->
                                        <button type="button" class="btn btn-sm btn-outline-primary edit-btn">수정</button>

                                        <!-- 저장 버튼: 기본은 숨김 -->
                                        <button type="submit" class="btn btn-sm btn-primary d-none save-btn">저장</button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        </tbody>


                    </table>

                    <!-- 페이징 영역 -->
                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item" th:classappend="${!positions.hasPrevious()} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin/mypage/positions'(page=0, size=10)}">처음</a>
                                    </li>

                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, positions.totalPages - 1)}"
                                        th:classappend="${i == positions.number} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/positions'(page=${i}, size=10)}"
                                           th:text="${i + 1}">1</a>
                                    </li>

                                    <li class="page-item" th:classappend="${!positions.hasNext()} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/mypage/positions'(page=${positions.totalPages - 1}, size=10)}">마지막</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!-- 역할 수정 -->
                    <div>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll("tr");

            rows.forEach(row => {
                const editBtn = row.querySelector(".edit-btn");
                const saveBtn = row.querySelector(".save-btn");
                const input = row.querySelector("input[name='positionName']");

                if (editBtn && saveBtn && input) {
                    editBtn.addEventListener("click", () => {
                        input.removeAttribute("readonly");
                        input.focus();
                        editBtn.classList.add("d-none");
                        saveBtn.classList.remove("d-none");
                    });
                }
            });
        });
    </script>

</div>
</body>
</html>
