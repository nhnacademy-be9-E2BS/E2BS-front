<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <h3>회원 관리</h3>
    <section>
        <div class="container" style="padding: 20px;">
            <style>
                table {
                    width: 100%;
                    border-collapse: collapse;
                    margin-top: 30px;
                }

                th, td {
                    border-bottom: 1px solid #e0e0e0;
                    padding: 12px 16px;
                    text-align: center;
                }

                th {
                    background-color: #f8f9fa;
                    font-weight: bold;
                    color: #333;
                }

                tr:hover {
                    background-color: #f1f1f1;
                }

                .btn {
                    padding: 6px 12px;
                    border: none;
                    border-radius: 6px;
                    cursor: pointer;
                    font-size: 0.9rem;
                }

                .btn-danger {
                    background-color: #dc3545;
                    color: white;
                }

                .btn-success {
                    background-color: #28a745;
                    color: white;
                }

                .btn-secondary {
                    background-color: #6c757d;
                    color: white;
                }

                select {
                    padding: 6px;
                    border-radius: 6px;
                }
            </style>

            <table>
                <thead>
                <tr>
                    <th>회원 ID</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>등급</th>
                    <th>상태</th>
                    <th>권한</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.memberId}"></td>
                    <td th:text="${member.customerName}"></td>
                    <td th:text="${member.customerEmail}">user@example.com</td>
                    <td th:text="${member.memberRankName}">GOLD</td>

                    <!-- 상태 변경 -->
                    <td>
                        <form th:action="@{/admin/settings/members/{memberId}(memberId=${member.memberId})}"
                              method="post">
                            <select name="memberStateName" onchange="this.form.submit()">
                                <option value="ACTIVE"
                                        th:selected="${member.memberState.getMemberStateName().name() == 'ACTIVE'}">활성
                                </option>
                                <option value="DORMANT"
                                        th:selected="${member.memberState.getMemberStateName().name() == 'DORMANT'}">휴면
                                </option>
                                <option value="WITHDRAW"
                                        th:selected="${member.memberState.getMemberStateName().name() == 'WITHDRAW'}">탈퇴
                                </option>
                            </select>
                        </form>
                    </td>

                    <!-- 권한 부여 -->
                    <td>
                        <form th:action="@{/admin/settings/members/{memberId}(memberId=${member.memberId})}"
                              method="post">
                            <input type="hidden" name="_method" value="put"/>
                            <input type="hidden" name="memberId" th:value="${member.memberId}"/>

                            <button type="submit"
                                    th:classappend="${member.memberRole == 'ADMIN'} ? 'btn btn-secondary' : 'btn btn-success'"
                                    th:text="${member.memberRole == 'ADMIN'} ? '관리자 권한 제거' : '관리자 권한 부여'">
                            </button>
                        </form>
                    </td>

                    <!-- 회원 탈퇴 -->
                    <td>
                        <form th:action="@{/admin/settings/members/{memberId}(memberId=${member.memberId})}"
                              method="post"
                              onsubmit="return confirm('정말 탈퇴시키겠습니까?');">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" name="memberId" th:value="${member.memberId}"/>
                            <button type="submit" class="btn btn-danger">탈퇴</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 페이징 -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <nav>
                        <ul class="pagination" th:if="${members.totalPages > 0}">
                            <li class="page-item"
                                th:classappend="${!members.hasPrevious()} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/mypage/pointHistory'(page=0, size=${members.size})}">처음</a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, members.totalPages - 1)}"
                                th:classappend="${i == members.number} ? 'active'">
                                <a class="page-link"
                                   th:href="@{'/mypage/pointHistory'(page=${i}, size=${members.size})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${!members.hasNext()} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{'/mypage/pointHistory'(page=${members.totalPages - 1}, size=${members.size})}">마지막</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
