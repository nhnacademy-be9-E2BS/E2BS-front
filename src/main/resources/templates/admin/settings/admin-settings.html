<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/admin-layout}">
<body>
<div layout:fragment="content">
    <h3>관리자 페이지</h3>
    <section>
        <div class="container" style="padding: 20px;">
            <style>
                .dashboard-box-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    margin-top: 20px;
                }

                .dashboard-box {
                    flex: 1 1 200px;
                    background-color: #ffffff;
                    border-left: 6px solid #007bff;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
                    padding: 20px;
                    text-align: left;
                }

                .dashboard-box.visits {
                    border-left-color: #ffc107;
                }

                .dashboard-box.members {
                    border-left-color: #6c757d;
                }

                .dashboard-box.orders {
                    border-left-color: #17a2b8;
                }

                .dashboard-box.revenue-total {
                    border-left-color: #28a745;
                }

                .dashboard-box.revenue-month {
                    border-left-color: #20c997;
                }

                .dashboard-box.revenue-day {
                    border-left-color: #fd7e14;
                }

                .dashboard-box h4 {
                    margin: 0;
                    font-size: 1rem;
                    color: #666;
                }

                .dashboard-box p {
                    margin-top: 10px;
                    font-size: 1.8rem;
                    font-weight: bold;
                    color: #333;
                }

                .dashboard-box .unit {
                    font-size: 1rem;
                    color: #777;
                    margin-left: 4px;
                }
            </style>

            <div class="dashboard-box-container">
                <div class="dashboard-box visits">
                    <h4>오늘 방문자 수</h4>
                    <p><span th:text="${settings.totalTodayLoginMembersCnt}">0</span><span class="unit">명</span></p>
                </div>

                <div class="dashboard-box members">
                    <h4>총 회원 수</h4>
                    <p><span th:text="${settings.totalMembersCnt}">0</span><span class="unit">명</span></p>
                </div>

                <div class="dashboard-box orders">
                    <h4>총 주문 수</h4>
                    <p><span th:text="${settings.totalOrdersCnt}">0</span><span class="unit">건</span></p>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <div class="dashboard-box revenue-total" style="margin-bottom: 20px;">
                    <h4>총 매출</h4>
                    <p><span th:text="${settings.totalSales}">0</span><span class="unit">원</span></p>
                </div>

                <div class="dashboard-box revenue-month" style="margin-bottom: 20px;">
                    <h4>이번 달 매출</h4>
                    <p><span th:text="${settings.totalMonthlySales}">0</span><span class="unit">원</span></p>
                </div>

                <div class="dashboard-box revenue-day">
                    <h4>오늘 매출</h4>
                    <p><span th:text="${settings.totalDailySales}">0</span><span class="unit">원</span></p>
                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
