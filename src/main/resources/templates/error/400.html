<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user-layout}">
<body>
<div layout:fragment="content">
    <section class="login_box_area section-margin">
        <style>
            .error-box {
                text-align: center;
            }
            .error-code {
                font-size: 96px;
                font-weight: 700;
                margin: 0;
            }

            .error-message {
                font-size: 22px;
                margin-top: 12px;
                color: #515154;
            }

            .description {
                font-size: 16px;
                margin-top: 10px;
                color: #6e6e73;
            }
        </style>

        <div class="container">
            <div class="error-box">
                <h1 class="error-code">400</h1>
                <p class="error-message">잘못된 요청입니다.</p>
                <p class="description">요청에 문제가 있거나 서버가 요청을 이해하지 못했습니다.<br>요청을 다시 확인하고 시도해주세요.</p>
                <button class="btn btn-secondary" onclick="location.href='/'">메인으로 돌아가기</button>
            </div>
        </div>
    </section>
</div>
</body>
</html>
