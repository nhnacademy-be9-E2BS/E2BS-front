<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<div th:fragment="header">
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <style>
                        .nav-shop .nav-item {
                            margin-left: 8px;
                            margin-right: 8px;
                        }

                        .nav-shop__circle {
                            font-size: 12px;
                            position: relative;
                            top: -10px;
                            left: -6px;
                            color: white;
                            background: red;
                            border-radius: 50%;
                            padding: 2px 6px;
                        }

                        .nav-shop li {
                            margin-left: 10px;
                            margin-right: 10px;
                        }
                    </style>
                    <a class="navbar-brand logo_h" href="/"><h1>E2BS</h1></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                        <ul class="nav navbar-nav menu_nav ml-auto mr-auto">
                            <!-- 1단계 카테고리 (최상위) -->
                            <li th:each="category : ${headerCategories}" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                   th:href="@{/books/search/category/{categoryId}(categoryId=${category.categoryId})}"
                                   id="dropdownMenuLink"
                                   data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false"
                                   th:text="${category.categoryName}"></a>
                                <!-- 2단계 카테고리 -->
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li th:each="child : ${category.children}" class="dropdown-submenu">
                                        <a class="dropdown-item dropdown-toggle"
                                           th:href="@{/books/search/category/{categoryId}(categoryId=${child.categoryId})}"
                                           th:text="${child.categoryName}"></a>
                                        <!-- 3단계 카테고리 -->
                                        <ul class="dropdown-menu">
                                            <li th:each="grandChild : ${child.children}">
                                                <a class="dropdown-item"
                                                   th:href="@{/books/search/category/{categoryId}(categoryId=${grandChild.categoryId})}"
                                                   th:text="${grandChild.categoryName}"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                        <!-- 헤더 내부에 추가 -->
                        <form id="searchForm" action="/books/search" method="get" style="display: flex; align-items: center;">
                            <input
                                    type="text"
                                    name="keyword"
                                    placeholder="검색어를 입력하세요"
                                    required
                                    style="padding: 6px 10px; border: 1px solid #ccc; border-radius: 4px;"/>
                            <button
                                    type="submit"
                                    style="margin-left: 8px; padding: 6px 12px; border: none; background-color: #007bff; color: white; border-radius: 4px;">
                                검색
                            </button>
                        </form>

                        <ul class="nav-shop">
                            <!-- 로그인 안 된 경우 -->
                            <li class="nav-item" th:if="${memberRole == null || memberName == null}">
                                <a class="button button-header" th:href="@{/login}">Login</a>
                            </li>

                            <!-- 로그인 된 경우 -->
                            <li class="nav-item" th:if="${memberName != null}">
                                <!-- 사용자 이름 -->
                                <span class="nav-link" th:text="${memberName}">회원명</span>
                            </li>

                            <li class="nav-item" th:if="${memberName != null}">
                                <form th:action="@{/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>

                            <li class="nav-item">
                                <form style="margin: 0; padding: 0; display: inline-block;">
                                    <li class="nav-item dropdown mypage-hover"
                                        th:if="${memberName != null and memberRole != null and memberRole.memberRoleName.name() == 'MEMBER'}">
                                        <a class="nav-link dropdown-toggle" href="/mypage" id="mypageDropdown">
                                            <i class="fas fa-user"></i>
                                        </a>
                                    </li>


                                    <li class="nav-item dropdown mypage-hover"
                                        th:if="${memberName != null and memberRole != null and memberRole.memberRoleName.name() == 'ADMIN'}">
                                        <a class="nav-link dropdown-toggle" href="/admin/settings"
                                           id="settingsDropdown">
                                            <i class="fas fa-user"></i>
                                        </a>
                                    </li>

                                    <button th:if="${session.isMember}"
                                            th:formaction="@{/members/carts}" type="submit">
                                        <i class="ti-shopping-cart"></i>
                                        <span class="nav-shop__circle"
                                              th:if="${session.cartItemsCounts > 0}"
                                              th:text="${session.cartItemsCounts}">0</span>
                                    </button>

                                    <button th:if="${session.isMember == null}"
                                            th:formaction="@{/guests/carts}" type="submit">
                                        <i class="ti-shopping-cart"></i>
                                        <span class="nav-shop__circle"
                                              th:if="${session.cartItemsCounts > 0}"
                                              th:text="${session.cartItemsCounts}">0</span>
                                    </button>
                                </form>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>
        </div>
    </header>
    <script>
        document.querySelectorAll('.nav-link.dropdown-toggle').forEach(link => {
            link.addEventListener('click', function (e) {
                window.location = this.href;
            });
        });
    </script>
</div>
</html>
