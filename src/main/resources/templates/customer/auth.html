<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>비회원 주문/가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto mt-12 p-6 bg-white rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">비회원 주문</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- 비회원 주문 로그인 입력 -->
    <div>
      <h3 class="text-xl font-semibold mb-4">비회원 주문 로그인</h3>

      <form action="/guests/login" method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">이메일</label>
          <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input type="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">로그인</button>
      </form>
    </div>

    <!-- 비회원 가입 입력 -->
    <div>
      <h3 class="text-xl font-semibold mb-4">비회원 가입</h3>

      <form action="/guests/register" method="post" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">이메일</label>
          <input type="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">비밀번호</label>
          <input type="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700">정보 입력 후 계속</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
