<!--로그인-->

<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/user-layout}">
<body>
<div layout:fragment="content">
    <!--================Login Box Area =================-->
    <section class="login_box_area section-margin">
        <div class="container">
            <style>
                .payco-title {
                    color: #e20000;
                    font-weight: 700;
                    font-size: 22px;
                    margin-bottom: 20px;
                }

                .payco-button {
                    display: inline-block;
                    background-color: #e20000;
                    color: #fff;
                    font-weight: bold;
                    padding: 12px 0;
                    width: 100%;
                    border-radius: 6px;
                    text-decoration: none;
                    transition: background-color 0.3s ease;
                }

                .payco-button:hover {
                    background-color: #c00000;
                }
            </style>
            <div class="row">
                <div class="col-lg-6">
                    <div class="login_box_img">
                        <div class="hover">
                            <h4>아직 아이디가 없으신가요?</h4>
                            <a class="button button-account" href="/register">회원가입 하기</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="login_form_inner">
                        <h3>E2BS</h3>
                        <form class="row login_form" action="/login" method="post" id="contactForm">
                            <div class="col-md-12 form-group">
                                <input type="text" class="form-control" id="memberId" name="memberId"
                                       placeholder="아이디 입력하세요" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = '아이디 입력하세요'" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="customerPassword"
                                       name="customerPassword"
                                       placeholder="비밀번호 입력하세요" onfocus="this.placeholder = ''"
                                       onblur="this.placeholder = '비밀번호 입력하세요'" required>
                            </div>
                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="button button-login w-100">로그인</button>
                            </div>


                            <!-- PAYCO 로그인 박스 -->
                            <h2 class="payco-title">PAYCO</h2>
                            <p class="payco-desc">E2BS 서비스는 PAYCO 아이디로<br>간편한 로그인을 이용할 수 있습니다.</p>
                            <a th:href="@{/oauth/login}" class="payco-button">PAYCO 로 로그인</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 로그인 실패 시 팝업창 -->
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessage = urlParams.get('error');

            if (errorMessage) {
                alert(decodeURIComponent(errorMessage));
            }
        </script>

    </section>
    <!--================End Login Box Area =================-->
</div>
</body>
</html>
