<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/mypage-layout}">
<body>
<div layout:fragment="content">
    <h2>마이페이지</h2>
    <section>
        <div class="container" style="padding: 20px;">
            <style>
                .info-box-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                    margin-top: 20px;
                }

                .info-box {
                    flex: 1 1 200px;
                    background-color: #f8f9fa;
                    border-radius: 12px;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    padding: 20px;
                    text-align: center;
                }

                .info-box h3 {
                    margin: 0;
                    font-size: 1.2rem;
                    color: #333;
                }

                .info-box p {
                    margin-top: 10px;
                    font-size: 1.6rem;
                    font-weight: bold;
                    color: #007bff;
                }

                .badge-normal {
                    color: gray;
                    background-color: #f0f0f0;
                    padding: 6px 12px;
                    border-radius: 8px;
                }

                .badge-royal {
                    color: royalblue;
                    background-color: #e8f0ff;
                    padding: 6px 12px;
                    border-radius: 8px;
                }

                .badge-gold {
                    color: goldenrod;
                    background-color: #fff7d1;
                    padding: 6px 12px;
                    border-radius: 8px;
                }

                .badge-platinum {
                    color: slateblue;
                    background-color: #e4e4ff;
                    padding: 6px 12px;
                    border-radius: 8px;
                }
            </style>

            <div class="info-box-container">
                <div class="info-box">
                    <h3>잔여 포인트</h3>
                    <p th:text="${pointAmount} + ' P'"></p>
                </div>
                <div class="info-box">
                    <h3>보유 쿠폰</h3>
                    <p th:text="${couponCnt} + ' 장'"></p>
                </div>
                <div class="info-box">
                    <h3>회원 등급</h3>
                    <p th:switch="${rankName}">
                        <span th:case="NORMAL" th:class="'badge-normal'">일반</span>
                        <span th:case="ROYAL" th:class="'badge-royal'">로얄</span>
                        <span th:case="GOLD" th:class="'badge-gold'">골드</span>
                        <span th:case="PLATINUM" th:class="'badge-platinum'">플래티넘</span>
                        <span th:case="*">-</span>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
