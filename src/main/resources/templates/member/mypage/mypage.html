<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mypage-layout}">
<body>
<div layout:fragment="content">
    <section>
        <div class="container" style="padding: 30px 20px;">
            <style>
                .info-box-container {
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: space-between;
                    background-color: #151f53;
                    border-radius: 12px;
                    padding: 30px 20px;
                    color: white;
                }

                .info-box {
                    flex: 1 1 160px;
                    text-align: center;
                    min-width: 140px;
                    padding: 10px;
                    border-right: 1px solid rgba(255, 255, 255, 0.2);
                }

                .info-box:last-child {
                    border-right: none;
                }

                .info-box i {
                    font-size: 28px;
                    display: block;
                    margin-bottom: 10px;
                    color: white;
                }

                .info-title {
                    font-size: 0.9rem;
                    color: #dbe1ff;
                    margin-bottom: 5px;
                }

                .info-value {
                    font-size: 1.4rem;
                    font-weight: bold;
                    color: white;
                }

                /* Font Awesome 예비 적용 (원하는 아이콘으로 변경 가능) */
                @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

                @media (max-width: 768px) {
                    .info-box-container {
                        flex-direction: column;
                        gap: 20px;
                    }

                    .info-box {
                        border-right: none !important;
                        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                    }

                    .info-box:last-child {
                        border-bottom: none;
                    }
                }
            </style>

            <div class="info-box-container">
                <div class="info-box">
                    <i class="fas fa-receipt"></i>
                    <div class="info-title">진행중 주문건</div>
                    <div class="info-value" th:text="${orderCnt} + '건'">0건</div>
                </div>
                <div class="info-box">
                    <i class="fas fa-ticket-alt"></i>
                    <div class="info-title">쿠폰</div>
                    <div class="info-value" th:text="${couponCnt} + '장'">0장</div>
                </div>
                <div class="info-box">
                    <i class="fas fa-coins"></i>
                    <div class="info-title">포인트</div>
                    <div class="info-value" th:text="${pointAmount} + '원'">1,000원</div>
                </div>
                <div class="info-box">
                    <i class="fas fa-user-circle"></i>
                    <div class="info-title">회원 등급</div>
                    <div class="info-value" th:switch="${rankName}">
                        <span th:case="NORMAL" class="badge-normal">일반</span>
                        <span th:case="ROYAL" class="badge-royal">로얄</span>
                        <span th:case="GOLD" class="badge-gold">골드</span>
                        <span th:case="PLATINUM" class="badge-platinum">플래티넘</span>
                        <span th:case="*">-</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
