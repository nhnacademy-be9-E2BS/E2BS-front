<!--회원가입-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>E2BS 회원가입</h1>

    <form action="/register" method="post">
        <div>
            <label for="memberId">아이디</label>
            <input type="text" id="memberId" name="memberId" required>
        </div>
        <div>
            <label for="customerName">이름</label>
            <input type="text" id="customerName" name="customerName" required>
        </div>
        <div>
            <label for="customerPassword">비밀번호</label>
            <input type="password" id="customerPassword" name="customerPassword" required>
        </div>
        <div>
            <label for="customerPasswordCheck">비밀번호 확인</label>
            <input type="password" id="customerPasswordCheck" name="customerPasswordCheck" required>
        </div>
        <div>
            <label for="customerEmail">이메일</label>
            <input type="email" id="customerEmail" name="customerEmail" required>
        </div>
        <div>
            <label for="memberBirth">생일</label>
            <input type="date" id="memberBirth" name="memberBirth" required>
        </div>
        <div>
            <label for="memberPhone">휴대전화</label>
            <input type="text" id="memberPhone" name="memberPhone" required>
        </div>
        <button type="submit">회원 가입하기</button>
    </form>
    <button type="button" onclick="location.href='/login'">로그인으로 돌아가기</button>
</div>
</body>
</html>
