<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>휴면 계정 해제</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 520px;
            margin: 80px auto;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .description {
            text-align: center;
            font-size: 15px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .method-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
            background-color: #f9f9f9;
        }

        .method-card:hover {
            border-color: #007bff;
            background-color: #f0f6ff;
        }

        .method-title {
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .method-desc {
            font-size: 14px;
            color: #555;
            margin-bottom: 16px;
        }

        .method-action {
            display: flex;
            justify-content: flex-end;
        }

        .method-btn {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .method-btn:hover {
            background-color: #0056d2;
        }

        .back-btn {
            display: block;
            margin: 30px auto 0;
            text-align: center;
            color: #777;
            text-decoration: none;
            font-size: 14px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>휴면 계정 해제</h2>
    <p class="description">
        회원님의 계정은 현재 <strong>휴면 상태</strong>입니다.<br>
        아래의 방법 중 하나를 선택하여 계정을 다시 활성화하세요.
    </p>

    <div class="method-card">
        <div class="method-title">📨 Dooray 메시지 인증</div>
        <div class="method-desc">등록된 Dooray 계정으로 인증 메시지를 보내드립니다.<br>메시지 수신 후 해제 절차를 완료해 주세요.</div>
        <div class="method-action">
            <form th:action="@{/member/dormant/dooray/{memberId}(memberId=${memberId})}" method="get">
                <button type="submit" class="method-btn">Dooray로 인증</button>
            </form>
        </div>
    </div>

    <div class="method-card">
        <div class="method-title">📧 이메일 인증</div>
        <div class="method-desc">회원 가입 시 등록한 이메일 주소로 인증 링크를 보내드립니다.<br>메일을 확인하고 해제 절차를 완료해 주세요.</div>
        <div class="method-action">
            <form th:action="@{/member/dormant/email/{memberId}(memberId=${memberId})}" method="get">
                <button type="submit" class="method-btn">이메일로 인증</button>
            </form>
        </div>
    </div>

    <a href="/members/login" class="back-btn">← 로그인으로 돌아가기</a>
</div>
</body>
</html>
