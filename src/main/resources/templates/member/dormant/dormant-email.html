<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 100px auto;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-size: 22px;
            color: #333;
        }

        .instruction {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .form-input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-send {
            background-color: #28a745;
            color: white;
            margin-bottom: 16px;
        }

        .btn-send:hover {
            background-color: #218838;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-submit:hover {
            background-color: #0056d2;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>이메일 인증</h2>
    <p class="instruction">
        등록된 이메일 주소로 인증코드를 전송합니다.<br>
        받은 코드를 아래에 입력해 주세요.
    </p>

    <!-- 인증코드 전송 -->
    <form th:action="@{/member/dormant/email/{memberId}(memberId=${memberId})}" method="post" class="form-group">
        <button id="sendCodeButton" type="submit" class="btn btn-send">인증번호 전송</button>
    </form>
    <p id="timerText" style="display:none;">남은 시간: <span id="countdown">0</span>초</p>

    <!-- 인증코드 입력 및 제출 -->
    <form th:action="@{/member/dormant/email}" method="post">
        <div class="form-group">
            <label for="authCode" class="form-label">인증번호 입력</label>
            <input type="text" id="authCode" name="dormantEmailNumber" class="form-input" placeholder="숫자 6자리 인증번호 입력"
                   required>
        </div>
        <button type="submit" class="btn btn-submit">인증 확인</button>
    </form>

    <a href="/login" class="back-link">← 로그인 화면으로 돌아가기</a>
</div>

<script th:inline="javascript">
    let remainingSeconds = [[${remainingSeconds} != null ? ${remainingSeconds} : 0]];

    if (remainingSeconds > 0) {
        const button = document.getElementById("sendCodeButton");
        const timerText = document.getElementById("timerText");
        const countdown = document.getElementById("countdown");

        // 버튼 비활성화 대신 색상과 클릭 방지 스타일만 적용
        button.style.backgroundColor = "#ccc";
        button.style.pointerEvents = "none"; // 클릭 막기
        timerText.style.display = "block";
        countdown.textContent = remainingSeconds;

        const timer = setInterval(() => {
            remainingSeconds--;
            countdown.textContent = remainingSeconds;
            if (remainingSeconds <= 0) {
                clearInterval(timer);
                button.style.backgroundColor = "#28a745"; // 원래 색상
                button.style.pointerEvents = "auto";     // 클릭 가능
                button.textContent = "인증번호 재전송";
                timerText.style.display = "none";
            }
        }, 1000);
    }
</script>


</body>
</html>
