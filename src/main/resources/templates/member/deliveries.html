<!--배송지 목록-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>배송지 목록</title>
</head>
<body>
<div>
    <h1>배송지 목록</h1>
    <button type="button" onclick="location.href='/member/add-delivery'">배송지 추가</button>
    <form action="/member/deliveries" method="POST">
        <table width="800" bgcolor="#d1d1d1">
            <tr>
                <th>수령자</th>
                <th>주소</th>
                <th>수정</th>
            </tr>
        </table>

        <table width="800">
            <tr>
                <th>이름</th>
                <th>주소</th>
                <th><input type="submit" value="수정"></th>
            </tr>
        </table>
    </form>

</div>


</body>
</html>
